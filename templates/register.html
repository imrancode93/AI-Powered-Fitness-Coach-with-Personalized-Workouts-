{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2>Register</h2>
    <form method="post">
      <input type="text" name="name" placeholder="Name" required>
      <input type="number" name="age" placeholder="Age" required>
      <input type="text" name="fitness_level" placeholder="Fitness Level" required>
      <input type="text" name="goal" placeholder="Goal" required>
      <input type="text" name="equipment" placeholder="Equipment" required>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
{% endblock %}
